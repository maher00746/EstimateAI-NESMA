services:
  backend:
    image: ${BACKEND_IMAGE:-maher00746/nesma-backend:latest}
    environment:
      PORT: ${BACKEND_PORT:-4000}
      HOST: 0.0.0.0
      NODE_ENV: ${NODE_ENV:-production}
      MONGO_URI: ${MONGO_URI}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      LANDINGAI_API_KEY: ${LANDINGAI_API_KEY:-}
      GEMINI_MODEL: ${GEMINI_MODEL:-}
      GEMINI_THINKING_BUDGET: ${GEMINI_THINKING_BUDGET:-}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      AIRWEAVE_BASE_URL: ${AIRWEAVE_BASE_URL:-https://api.airweave.ai}
      AIRWEAVE_API_KEY: ${AIRWEAVE_API_KEY:-}
      AIRWEAVE_COLLECTION_ID: ${AIRWEAVE_COLLECTION_ID:-}
      AIRWEAVE_ORGANIZATION_ID: ${AIRWEAVE_ORGANIZATION_ID:-}
      UPLOAD_DIR: /data/uploads/raw
      STATIC_DIR: /data/uploads/raw
    volumes:
      - ./uploads:/data/uploads
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    networks:
      - app-network

  worker:
    image: ${BACKEND_IMAGE:-maher00746/nesma-backend:latest}
    command: npm run start:worker
    environment:
      HOST: 0.0.0.0
      NODE_ENV: ${NODE_ENV:-production}
      MONGO_URI: ${MONGO_URI}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      AIRWEAVE_BASE_URL: ${AIRWEAVE_BASE_URL:-https://api.airweave.ai}
      AIRWEAVE_API_KEY: ${AIRWEAVE_API_KEY:-}
      AIRWEAVE_COLLECTION_ID: ${AIRWEAVE_COLLECTION_ID:-}
      AIRWEAVE_ORGANIZATION_ID: ${AIRWEAVE_ORGANIZATION_ID:-}
      UPLOAD_DIR: /data/uploads/raw
      STATIC_DIR: /data/uploads/raw
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_MODEL: ${GEMINI_MODEL:-}
      GEMINI_THINKING_BUDGET: ${GEMINI_THINKING_BUDGET:-}
    volumes:
      - ./uploads:/data/uploads
    depends_on:
      - backend
    networks:
      - app-network

  frontend:
    image: ${FRONTEND_IMAGE:-maher00746/nesma-frontend:latest}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
