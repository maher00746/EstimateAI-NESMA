server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Fix strict MIME checking for ES module assets (e.g. pdf.js worker emitted as .mjs)
    # Without this, nginx may fall back to application/octet-stream for unknown extensions.
    location ~* \.mjs$ {
        default_type application/javascript;
        try_files $uri =404;
    }

    # If any wasm assets are served (some PDF tooling uses wasm), ensure correct MIME type.
    location ~* \.wasm$ {
        default_type application/wasm;
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optionally proxy API requests if hosting behind the same origin
    # location /api/ {
    #     proxy_pass http://backend:4000;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }
}




